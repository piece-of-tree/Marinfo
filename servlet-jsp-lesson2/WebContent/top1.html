<!DOCTYPE html>

<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>HTML5 Layout sample</title>

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">

	<link rel="stylesheet" href="css\web-grid.css">

	<link rel="stylesheet" href="css\style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">




	<!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="js/handle-scroll-event.js"></script>

	<script>
		$(() => {
			$("#menubtn").on('click', () => {
				$("#menu").slideToggle();
			});
		});
	</script>
	<script>
		$.getJSON('http://13.231.180.101:5000/feeds/', feeds =>  {
			feeds.forEach(feed => {
				$('#feed-list').append(`<div class="r"><div class="card c-3">
					<div class="font"><p><li><a href="${feed.link}">${feed.title}</a></li></p></div></div></div>`);
				});
			});
		</script>

		<script>
			$(function(){
				$('#btn1').click(function(){
					$.post("http://13.231.180.101:5000/sendtext/",
						{ message: "https://news.yahoo.co.jp/pickup/rss.xml" },
						);
				});
			});
		</script>

	</head>

	<body>
		<header>
			<div id="site-box">
				<section id="site">
					<h1>
						<a href="#">
							<img src="info_logo.png" alt="Marinfo" 
							width="120" height="50">
						</a>
					</h1>
				</section>
			</div>

			<div id="nav-box">
				<button type="button" id="menubtn">
					<i class="fa fa-bars"></i>
				</button>
				<nav id="menu">
					<ul>
						<li><a href="#">ログイン</a></li>
						<li><a href="#">フィード一覧</a></li>
						<li><a href="#">フィード追加</a></li>
						<input type="button" id="btn1" value="ボタン">
					</ul>
				</nav>
			</div>
		</header>

		<!-- <ul id="feed-list"></ul> -->

		<div id ="pane">
			<p id="feed-list"></p>	
		</div>
	</body>

	</html>
